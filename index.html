<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstore Management - Owner View</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1 1 300px;
      min-width: 300px;
      max-width: 400px;
    }

    input, button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #searchResult ul {
      list-style: none;
      padding: 0;
    }

    #searchResult li {
      background: #ecf0f1;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Bookstore Management System</h1>
  <div class="container">

    <section id="add-book">
      <h2>Add Book</h2>
      <input type="text" id="bookName" placeholder="Book Name">
      <input type="text" id="author" placeholder="Author">
      <input type="number" id="quantity" placeholder="Quantity">
      <input type="number" id="price" placeholder="Book Price">
      <button onclick="addBook()">Add Book</button>
      <p id="bookStatus"></p>
    </section>

    <section id="sell-book">
      <h2>Sell Book</h2>
      <input type="text" id="sellBookName" placeholder="Book Name">
      <input type="number" id="sellQuantity" placeholder="Quantity">
      <input type="text" id="customerName" placeholder="Customer Name">
      <input type="text" id="customerNumber" placeholder="Customer Number">
      <button onclick="sellBook()">Sell Book</button>
      <p id="sellStatus"></p>
    </section>

    <section id="profit-report">
      <h2>Profit Report</h2>
      <button onclick="getProfit()">Refresh Profit</button>
      <p id="todayProfit">Today's Profit: </p>
      <p id="monthProfit">This Month's Profit: </p>
    </section>

    <section id="staff-record">
      <h2>Staff Record</h2>
      <input type="number" id="empId" placeholder="Employee ID">
      <input type="text" id="empName" placeholder="Name">
      <input type="number" id="salary" placeholder="Salary">
      <input type="date" id="joinDate">
      <input type="text" id="address" placeholder="Address">
      <input type="text" id="mobile" placeholder="Mobile Number">
      <button onclick="addStaff()">Add Staff</button>
      <input type="number" id="deleteEmpId" placeholder="Delete by Employee ID">
      <button onclick="deleteStaff()">Delete Staff</button>
      <p id="staffStatus"></p>
    </section>

    <section id="search-book">
      <h2>Search Book</h2>
      <input type="text" id="searchBook" placeholder="Book Name">
      <input type="text" id="searchAuthor" placeholder="Author Name">
      <button onclick="searchBook()">Search</button>
      <div id="searchResult"></div>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
